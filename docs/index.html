<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TOEIC Study — Static (temporary)</title>
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial; background:#f3f4f6; color:#111; padding:24px;}
    .card{background:#fff;padding:20px;border-radius:12px;max-width:720px;margin:20px auto;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    .word{font-size:28px;font-weight:700;margin-bottom:8px}
    .meaning{color:#374151}
    .controls{display:flex;gap:8px;margin-top:12px}
    button{padding:8px 12px;border-radius:8px;border:1px solid #ddd;background:#fff;cursor:pointer}
    .primary{background:#2563eb;color:#fff;border:0}
  </style>
</head>
<body>
  <div class="card">
    <h1 style="margin:0 0 8px 0">TOEIC Study (Static)</h1>
    <p style="margin:0 0 12px 0;color:#6b7280">簡易フラッシュカード — 本番は Vite ビルドで公開してください</p>

    <div id="flash" aria-live="polite">
      <div class="word" id="w-word">loading...</div>
      <div class="meaning" id="w-meaning">(click Show meaning)</div>
    </div>

    <div class="controls">
      <button id="prev">Prev</button>
      <button id="next" class="primary">Next</button>
      <button id="show">Show meaning</button>
      <button id="shuffle">Shuffle</button>
    </div>
    <p style="margin-top:12px;color:#6b7280;font-size:13px">簡易版 — 後で完全版に置き換えます。</p>
  </div>

<script>
/* 簡易単語リスト（必要ならここを増やす／私が300語で入れ替えも可） */
const WORDS = [
  {word:'abandon', meaning:'放棄する、見捨てる'},
  {word:'ability', meaning:'能力、才能'},
  {word:'absorb', meaning:'吸収する'},
  {word:'accurate', meaning:'正確な'},
  {word:'acquire', meaning:'取得する'},
  {word:'adjust', meaning:'調整する'},
  {word:'advantage', meaning:'利点、強み'},
  {word:'advise', meaning:'助言する'},
  {word:'affect', meaning:'影響を与える'},
  {word:'allow', meaning:'許す、可能にする'}
];

let idx = 0;
function render(){
  const w = WORDS[idx % WORDS.length];
  document.getElementById('w-word').textContent = w.word;
  document.getElementById('w-meaning').textContent = '(click Show meaning)';
}
document.getElementById('next').addEventListener('click', ()=>{ idx=(idx+1)%WORDS.length; render(); });
document.getElementById('prev').addEventListener('click', ()=>{ idx=(idx-1+WORDS.length)%WORDS.length; render(); });
document.getElementById('show').addEventListener('click', ()=>{ document.getElementById('w-meaning').textContent = WORDS[idx].meaning; });
document.getElementById('shuffle').addEventListener('click', ()=>{ for(let i=WORDS.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[WORDS[i],WORDS[j]]=[WORDS[j],WORDS[i]];} idx=0; render(); });

render();
</script>
</body>
</html>
